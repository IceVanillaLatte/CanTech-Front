name: Next.js CI/CD Pipeline

on:
  push:
    branches: [ "main"]
  pull_request:
    branches: [ "main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      uses: actions/checkout@v3

    - name: ğŸ“¦ Node.js ì„¤ì¹˜
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: ğŸ“¦ Next.js ì˜ì¡´ì„± ì„¤ì¹˜
      run: npm install

    - name: ğŸš€ Next.js ë¹Œë“œ
      run: npm run build

    - name: ğŸ³ Docker ì´ë¯¸ì§€ ë¹Œë“œ
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/cantech:${{ github.sha }} .

    - name: ğŸ” Docker Hub ë¡œê·¸ì¸
      uses: docker/login-action@v2
